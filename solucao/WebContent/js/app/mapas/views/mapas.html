<!-- Intro Section -->
<section id="intro" class="intro-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12" style="text-align: left;">
                <h1>Mapas</h1>
                <p style="text-align: left;">
	                Carregar Mapas
	                <input type="file" name="file" multiple onchange="angular.element(this).scope().mapaUploadedFile(this)" />
                </p>
                <p style="text-align: left;">
	                <button class="btn btn-default" target="_self"  ng-click="carregarMalhas()">
	                	Processar
	                </button>
                </p>
            </div>
        </div>
        
        <div class="row" ng-if="errosload != null && errosload.length > 0">
        	<div class="col-lg-12" style="text-align: left; margin-top: 15px;">
	            <div class="panel panel-danger">
					<div class="panel-heading">Erros</div>
					
					<table class="table">
						<tr> 
							<th>#</th>
							<th>Mensagem</th>
						</tr>
						<tr ng-repeat="erro in errosload">						       
							<td>{{$index+1}}</td>
							<td>{{erro.mensagem}}</td>
						</tr>
					</table>
				</div>
            </div>
        </div>
        
        <div class="row">
        	<div class="col-lg-12" style="text-align: left; margin-top: 15px;">
	            <div class="panel panel-default">
					<div class="panel-heading">Mapas Processados</div>
					
					<table class="table">
						<tr> 
							<th>ID</th> 
							<th>Nome</th> 
							<th>Rotas</th>
						</tr>
						<tr ng-repeat="malha in malhas">						       
							<td>{{$index+1}}</td>
							<td>{{malha.nome}}</td>
							<td>{{malha.rotas.length}}</td>
						</tr>
					</table>
				</div>
            </div>
        </div>
        
    </div>
</section>
